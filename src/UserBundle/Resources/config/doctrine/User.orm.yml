UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: '50'
            column: nom
        prenom:
            type: string
            length: '50'
        age:
            type: datetime
        dteCreation:
            type: datetime
            column: dte_creation
        pays:
            type: array
        genre:
            type: array
    lifecycleCallbacks: {  }
